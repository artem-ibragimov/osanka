<!DOCTYPE html>
<html lang="ru" data-theme="light">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="./img/logo192.png" />

    <title>OsAnka</title>

  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>



    <header class="bar">
      <h3>OsAnka</h3>
      <a href="https://goo.gl/maps/PX5t3WL12mDPdia88">
        <b> ул. Щапова, 26А, Казань</b>
      </a>
    </header>

    <main class="container">

      <div class="card relative flex_column" data-url="https://dikidi.net/#widget=67251">
        <img src="./img/massage/back.png" />

          <h3>Массаж спины</h3>
          <h5><del>1000 руб.</del> <mark>750 руб.</mark></h5>
          <h6>40 мин</h6>
        </div>
      </div>

      <div class="card relative flex_column" data-url="https://dikidi.net/#widget=67253">
        <img src="./img/massage/body.png" />

        <img src="./img/massage/foot.png" />
        <div class="img_description flex_column">
          <h3>Массаж ног </h3>

      <div class="card relative flex_column" data-url="https://dikidi.net/#widget=67257">
        <img src="./img/massage/neck.png" />
        <div class="img_description flex_column">
          <h3>Массаж шеи</h3>
          <h5><del>850 руб.</del> <mark>700 руб.</mark></h5>
          <h6>30 мин</h6>
        </div>

    </main>
    <script>
      window.addEventListener('load', () => {
        document.querySelector('.container').addEventListener('click', (e) => {
          const el = e.target && e.target.closest('div.card');
          if (!el) { return }
          window.open(el.getAttribute('data-url'), "blank")
          // const params = new URLSearchParams({
          //   type: /\/([a-z]+)\.png/.exec(el.querySelector('img').src)[1],
          //   price: parseInt(el.querySelector('mark').innerText, 10),
          //   duration: parseInt(el.querySelector('h6').innerText, 10),
          // });
          // window.open(`./book.html?${params}`)
        })
      })
    </script>
