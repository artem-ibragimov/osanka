<!DOCTYPE html>
<html lang="ru" data-theme="light">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>OsAnka</title>

  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>


    <main class="container">
      <header class="sticky">
        <nav>
          <ul>
            <li>
              <a href="./index.html">
                <h3>OsAnka</h3>
              </a>
            </li>
          </ul>
          <ul>
            <li><a href="./index.html" role="button" class="outline">Записаться</a></li>
          </ul>
        </nav>
      </header>

      <img id="map" src="" />

    </main>

  </body>
  <script>
    window.addEventListener('load', () => {
      fetch('https://static-maps.yandex.ru/1.x/?ll=49.136322%2C55.791633&size=450,450&z=17&l=map&pt=49.135889,55.791562,org')
        .then((res) => res.blob())
        .then((blob) => {
          document.querySelector('#map').src = URL.createObjectURL(blob)
        })
        .catch(console.error)
    })
  </script>

</html>
